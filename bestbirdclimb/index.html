<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Best Bird Climb - HTML5 Game</title>
    <link rel="icon type=image/png" href="assets/favicon.png">
    <meta name='viewport' content='width = device-width, initial-scale=1, maximum-scale=1.01, minimal-ui' />
    <script>
        window.addEventListener("load", function() {
            function onTouchPreventDefault(event) {
                event.preventDefault();
            };
            document.addEventListener("touchmove", onTouchPreventDefault, false);
            document.addEventListener("touchstart", onTouchPreventDefault, false);
        }, false);
    </script>
    <style type="text/css">
        BODY,
        HTML {
            -webkit-touch-callout: none;
            -webkit-text-size-adjust: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            font-family: Arial, Verdana, sans-serif;
            font-size: 12px;
            font-weight: normal;
            color: #ccc;
            background-color: #000000;
            overflow: hidden;
        }
    </style>
    <script src="js/phaser.min.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
</body>

</html>
